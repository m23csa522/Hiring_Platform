<!-- templates/dashboard.html -->
{% extends 'base.html' %}
{% block content %}
<h3>Recruiter Dashboard</h3>
<div class="row">
  <div class="col-md-3">
    <div class="card p-3 shadow-sm">
      <h5>Upload Job Description</h5>
      <a href="/screening/" class="btn btn-primary mt-2">Start Screening</a>
    </div>
  </div>
  <div class="col-md-3">
    <div class="card p-3 shadow-sm">
      <h5>Generate Questions</h5>
      <a href="/questions/" class="btn btn-primary mt-2">Go</a>
    </div>
  </div>
  <div class="col-md-3">
    <div class="card p-3 shadow-sm">
      <h5>Conduct Interview</h5>
      <a href="/interviews/" class="btn btn-primary mt-2">Launch</a>
    </div>
  </div>
  <div class="col-md-3">
    <div class="card p-3 shadow-sm">
      <h5>View Reports</h5>
      <a href="/reports/" class="btn btn-primary mt-2">Open</a>
    </div>
  </div>
</div>
{% endblock %}
